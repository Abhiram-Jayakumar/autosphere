<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - AutoSphere</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">Edit Profile</h2>
        <form method="post" enctype="multipart/form-data" class="card p-4">
            {% csrf_token %}
            <label>Name:</label>
            <input type="text" name="name" value="{{ customer.name }}" class="form-control" required>

            <label>Email:</label>
            <input type="email" name="email" value="{{ customer.email }}" class="form-control" required>

            <label>Phone:</label>
            <input type="text" name="phone" value="{{ customer.phone }}" class="form-control" required>

            <label>Address:</label>
            <textarea name="address" class="form-control" required>{{ customer.address }}</textarea>

            <label>Profile Image:</label>
            <input type="file" name="profile_image" class="form-control">

            <button type="submit" class="btn btn-success mt-3">Save Changes</button>
            <a href="{% url 'Customer:customer_profile' %}" class="btn btn-secondary mt-3">Cancel</a>
        </form>
    </div>
</body>
</html>
