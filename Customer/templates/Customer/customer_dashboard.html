<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">Customer Dashboard</h2>

        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5>Vehicles Listed for Sale</h5>
                        <p>Total Vehicles: {{ total_vehicles_added }}</p>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5>Sold Vehicles</h5>
                        <p>Total Sold: {{ sold_vehicles }}</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5>Sales Earnings</h5>
                        <p>Total Earnings: ₹{{ total_sales_earnings }}</p>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5>Total Value of Vehicles Added</h5>
                        <p>Total: ₹{{ total_value_of_added_vehicles }}</p>
                    </div>
                </div>
            </div>
        </div>

        
    </div>
</body>
</html>
