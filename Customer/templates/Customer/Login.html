<!DOCTYPE html>
<html>
<head>
    <title>AutoSphere | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #3563E9;
            --secondary: #1A365D;
            --accent: #FF4C30;
            --light: #F7FAFC;
            --dark: #1A202C;
            --gray: #718096;
            --light-gray: #EDF2F7;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(120deg, var(--primary), var(--secondary));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            background: white;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            background: white;
            border-bottom: 2px solid var(--light-gray);
            padding: 25px;
        }

        .card-header h3 {
            color: var(--dark);
            font-weight: 600;
            margin: 0;
            font-size: 24px;
        }

        .card-body {
            padding: 30px;
        }

        .form-label {
            color: var(--dark);
            font-weight: 500;
            margin-bottom: 8px;
        }

        .form-control {
            border: 2px solid var(--light-gray);
            border-radius: 8px;
            padding: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(53, 99, 233, 0.1);
        }

        .btn-primary {
            background-color: var(--primary);
            border: none;
            padding: 12px;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-primary:hover {
            background-color: #2954d4;
            transform: translateY(-2px);
        }

        .login-footer {
            text-align: center;
            margin-top: 20px;
        }

        .login-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .login-footer a:hover {
            color: var(--secondary);
        }

        .brand-logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .brand-logo a {
            font-size: 28px;
            font-weight: 700;
            color: white;
            text-decoration: none;
        }

        .brand-logo span {
            color: var(--accent);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .card {
                margin: 0 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="brand-logo">
                    <a href="{% url 'Customer:index'%}">Auto<span>Sphere</span></a>
                </div>
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Welcome Back</h3>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Sign In</button>
                        </form>
                        <div class="login-footer">
                            <p class="mt-3 mb-1">Don't have an account? <a href="{% url 'Customer:registration'%}">Register</a></p>
                            <p class="mb-0"><a href="/forgot-password">Forgot Password?</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
