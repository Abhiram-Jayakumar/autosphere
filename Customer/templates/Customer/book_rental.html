<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent Vehicle</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">Rent {{ vehicle.title }}</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Rental Start Date:</label>
                <input type="date" name="rental_date" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Return Date:</label>
                <input type="date" name="return_date" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Accessories Needed (Helmet, Jacket, etc.):</label>
                <input type="text" name="accessories_needed" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Book Rental</button>
        </form>
    </div>
</body>
</html>
