<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - AutoSphere</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">My Profile</h2>
        <div class="card p-4">
            <div class="text-center">
                {% if customer.profile_image %}
                    <img src="{{ customer.profile_image.url }}" class="rounded-circle" width="150" height="150">
                {% else %}
                    <img src="https://via.placeholder.com/150" class="rounded-circle">
                {% endif %}
            </div>
            <ul class="list-group mt-3">
                <li class="list-group-item"><strong>Name:</strong> {{ customer.name }}</li>
                <li class="list-group-item"><strong>Email:</strong> {{ customer.email }}</li>
                <li class="list-group-item"><strong>Phone:</strong> {{ customer.phone }}</li>
                <li class="list-group-item"><strong>Address:</strong> {{ customer.address }}</li>
            </ul>
            <div class="mt-3 text-center">
                <a href="{% url 'Customer:edit_customer_profile' %}" class="btn btn-primary">Edit Profile</a>
                <a href="{% url 'Customer:change_customer_password' %}" class="btn btn-danger">Change Password</a>
            </div>
        </div>
    </div>
</body>
</html>
