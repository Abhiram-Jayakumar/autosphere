<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Feedback - AutoSphere</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container mt-4">
        <h2 class="text-center">Add Feedback</h2>

        <form method="post" class="card p-4">
            {% csrf_token %}
            <label for="feedback">Your Feedback:</label>
            <textarea name="feedback" id="feedback" class="form-control" rows="4" required></textarea>

            <button type="submit" class="btn btn-primary mt-3">Submit Feedback</button>
            <a href="{% url 'Customer:customer_bookings' %}" class="btn btn-secondary mt-3">Cancel</a>
        </form>
    </div>

</body>
</html>
