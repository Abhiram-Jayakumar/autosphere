<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicles for Buy & Rent</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">Available Vehicles</h2>
        
        <!-- Toggle Buttons -->
        <div class="d-flex justify-content-center my-3">
            <a href="?type=sale" class="btn btn-primary mx-2 {% if vehicle_type == 'sale' %}active{% endif %}">Buy</a>
            <a href="?type=rent" class="btn btn-secondary mx-2 {% if vehicle_type == 'rent' %}active{% endif %}">Rent</a>
        </div>

        <!-- Vehicle Listings -->
        <div class="row">
            {% for vehicle in vehicles %}
            <div class="col-md-4">
                <div class="card mb-3">
                    <img src="{{ vehicle.image.url }}" class="card-img-top" alt="{{ vehicle.title }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ vehicle.title }}</h5>
                        <p class="card-text"><strong>Brand:</strong> {{ vehicle.brand }}</p>
                        <p class="card-text"><strong>Model:</strong> {{ vehicle.model }}</p>
                        <p class="card-text"><strong>Price:</strong> â‚¹{{ vehicle.price }} &nbsp;Lakh</p>
                        <a href="{% url 'Customer:vehicle_detail' vehicle.id %}" class="btn btn-info">View Details</a>
                    </div>
                </div>
            </div>
            {% empty %}
            <p class="text-center">No vehicles found.</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
