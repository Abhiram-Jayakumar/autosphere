<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Vehicle Features</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">Add Features for {{ vehicle.title }}</h2>
        <form method="post" class="mt-3">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">Condition:</label>
                <select name="condition" class="form-control">
                    <option value="New">New</option>
                    <option value="Used">Used</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Previous Owners:</label>
                <input type="number" name="previous_owners" class="form-control" min="0" value="1">
            </div>

            <div class="mb-3">
                <label class="form-label">Color:</label>
                <input type="text" name="color" class="form-control" placeholder="Enter vehicle color">
            </div>

            <div class="mb-3">
                <label class="form-label">Seating Capacity:</label>
                <input type="number" name="seating_capacity" class="form-control" min="1">
            </div>

            <div class="mb-3">
                <label class="form-label">Engine Capacity (cc):</label>
                <input type="text" name="engine_capacity" class="form-control" placeholder="e.g., 1498cc">
            </div>

            <div class="mb-3">
                <label class="form-label">Fuel Tank Capacity (Liters):</label>
                <input type="number" name="fuel_tank_capacity" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Safety Rating (1-5):</label>
                <input type="number" name="safety_rating" class="form-control" min="1" max="5" step="0.1">
            </div>

            <div class="mb-3">
                <label class="form-label">Features (comma-separated):</label>
                <textarea name="features" class="form-control" placeholder="e.g., Sunroof, ABS, Cruise Control"></textarea>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" name="gps_enabled" class="form-check-input">
                <label class="form-check-label">GPS Enabled</label>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" name="bluetooth_connectivity" class="form-check-input">
                <label class="form-check-label">Bluetooth Connectivity</label>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" name="negotiable" class="form-check-input" checked>
                <label class="form-check-label">Price Negotiable</label>
            </div>

            <div class="mb-3">
                <label class="form-label">Insurance Valid Till:</label>
                <input type="date" name="insurance_valid_till" class="form-control">
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" name="warranty_available" class="form-check-input">
                <label class="form-check-label">Warranty Available</label>
            </div>

            <button type="submit" class="btn btn-success w-100">Save Features</button>
        </form>
    </div>
</body>
</html>
