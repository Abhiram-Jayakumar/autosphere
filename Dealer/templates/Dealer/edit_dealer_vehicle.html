<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Vehicle - AutoSphere</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-4">
        <h2 class="text-center">Edit Vehicle Details</h2>
        <form method="post" enctype="multipart/form-data" class="card p-4">
            {% csrf_token %}
            
            <label>Title:</label>
            <input type="text" name="title" value="{{ vehicle.title }}" class="form-control" required>

            <label>Brand:</label>
            <input type="text" name="brand" value="{{ vehicle.brand }}" class="form-control" required>

            <label>Model:</label>
            <input type="text" name="model" value="{{ vehicle.model }}" class="form-control" required>

            <label>Year:</label>
            <input type="number" name="year" value="{{ vehicle.year }}" class="form-control" required>

            <label>Price:</label>
            <input type="number" name="price" value="{{ vehicle.price }}" class="form-control" required>

            <label>Fuel Type:</label>
            <select name="fuel_type" class="form-control" required>
                <option value="Petrol" {% if vehicle.fuel_type == "Petrol" %}selected{% endif %}>Petrol</option>
                <option value="Diesel" {% if vehicle.fuel_type == "Diesel" %}selected{% endif %}>Diesel</option>
                <option value="Electric" {% if vehicle.fuel_type == "Electric" %}selected{% endif %}>Electric</option>
            </select>

            <label>Transmission:</label>
            <select name="transmission" class="form-control" required>
                <option value="Manual" {% if vehicle.transmission == "Manual" %}selected{% endif %}>Manual</option>
                <option value="Automatic" {% if vehicle.transmission == "Automatic" %}selected{% endif %}>Automatic</option>
            </select>

            <label>For Sale/Rent:</label>
            <select name="vehicle_type" class="form-control" required>
                <option value="sale" {% if vehicle.vehicle_type == "sale" %}selected{% endif %}>For Sale</option>
                <option value="rent" {% if vehicle.vehicle_type == "rent" %}selected{% endif %}>For Rent</option>
            </select>

            <label>Vehicle Image:</label>
            <input type="file" name="image" class="form-control">

            <button type="submit" class="btn btn-success mt-3">Save Changes</button>
            <a href="{% url 'Dealer:dealer_vehicles' %}" class="btn btn-secondary mt-3">Cancel</a>
        </form>
    </div>
</body>

</html>
